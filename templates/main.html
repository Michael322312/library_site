<head>
    <link href="/css/output.css" rel="stylesheet">
</head>

<body class="bg-slate-100">
    <div class="flex bg-blue-500 text-white place-items-center rounded p-4 font-mono" style="height: 10%;">
        <h2 class="text-4xl">Bookify</h2>
        <img src="/static/book.png" style="width: 40px;" class="ml-2">
        <ul class="flex">
            <li class="mr-4 ml-8">
              <a class="inline-block rounded text-white py-1 px-3 hover:bg-white hover:text-blue-700  " href="/">Library</a>
            </li>
            <li class="mr-6">
              <a class="inline-block rounded text-white py-1 px-3 hover:bg-white hover:text-blue-700 " href="/docs">FastApi</a>
            </li>
            <li class="mr-4">
              <a class="inline-block border border-blue-500 rounded py-1 px-3 text-blue-700" href="/sign_in">Sign in</a>
            </li>
        </ul>
    </div>

    <br>
    {%for i in books%}
        <div class="justify-items-start flex border-black border rounded ml-3 min-h-20" style="width: 25%; height: 10%; min-width: 300px; max-width: 500px;">
            <div style="width:70%" class="p-4">
                <a class="text-xl font-mono pl-2 break-all" href="/books/{{i.id}}">{{i.name}}</a>
            </div>
            <img src="{{i.img_path}}" class="object-contain p-1" style="width:30%; height: 90%; ">
        </div>
        <br>
    {%endfor%}
</body>
